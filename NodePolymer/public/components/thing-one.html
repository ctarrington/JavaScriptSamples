<link rel="import" href="/PolymerComponents/polymer/polymer.html">

<polymer-element name="thing-one" attributes="hairColor">
    <template>
        <div>Thing One</div>
        <div>Has {{hairColor}} hair.</div>
    </template>

    <script>
        Polymer({
            hairColor: 'red'
        });
    </script>

</polymer-element>
