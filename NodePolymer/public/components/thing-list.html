<link rel="import" href="/PolymerComponents/polymer/polymer.html">
<link rel="import" href="/components/thing-editor.html">
<link rel="import" href="/components/json-view.html">


<polymer-element name="thing-list" attributes="show">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
            }
           thing-one {
                margin-bottom: 30px;
            }
        </style>

        <template repeat="{{thing in things}}">
            <thing-editor appearance="{{thing.appearance}}">
            </thing-editor>
        </template>


        <json-view model="{{things}}"></json-view>

    </template>

    <script>
        Polymer({
            things: [{appearance: {hairColor: 'orange', toothSize: 'huge'}},
                     {appearance: {hairColor: 'blue', toothSize: 'tiny'}},
                     {appearance: {hairColor: 'green', toothSize: 'normal'}},
                     {appearance: {hairColor: 'purple', toothSize: 'large'}}]
        });
    </script>

</polymer-element>
