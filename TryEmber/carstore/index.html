<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Car Store</title> 
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Car Store</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="cars">
    {{#each car in carList}}
      {{#unless car.isDirty}}
      <p>
        <span>{{car.make}}</span>
        <span>{{car.carModel}}</span>
        {{#link-to "car" car}}Edit{{/link-to}}
        <button {{action "delete" car }} >Delete</button>
      </p>
      {{/unless}}
    {{/each}}
    {{#link-to "create"}}Create Car{{/link-to}}
  </script>

  <script type="text/x-handlebars" data-template-name="car">
    <div>{{make}}</div>
    <div>{{carModel}}</div>
    {{#link-to "cars"}}List{{/link-to}}
  </script>

  <script type="text/x-handlebars" data-template-name="create">
    {{input type="text" id="make" value=make placeholder="Enter the make" }}
    {{input type="text" id="carModel" value=carModel placeholder="Enter the model" }}
    <button {{action "submit" this }} >Submit</button>
  </script>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/handlebars/handlebars.js"></script>
  <script src="/bower_components/ember/ember-template-compiler.js"></script>
  <script src="/bower_components/ember/ember.debug.js"></script>
  <script src="/bower_components/ember-data/ember-data.js"></script>
  <script src="/bower_components/ember-localstorage-adapter/localstorage_adapter.js"></script>
  <script src="/js/carstoreApp.js"></script>

</body>
</html>
