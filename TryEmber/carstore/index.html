<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Car Store</title> 
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <h2>Car Store</h2>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="cars">
        
      {{#each car in carList}}
        {{#unless car.isDirty}}
          <div class="row">
            <div class="col-md-2">{{car.make}}</div>
            <div class="col-md-2">{{car.carModel}}</div>
            <div class="col-md-1">{{#link-to "car" car}}Edit{{/link-to}}</div>
            <div class="col-md-2"><button {{action "delete" car }}>Delete</button></div>
          </div>
        {{/unless}}
      {{/each}}      
    
    <div class="row">
      <div class="col-md-2">{{#link-to "create"}}Create Car{{/link-to}}</div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="car">
    <div>{{make}}</div>
    <div>{{carModel}}</div>
    {{#link-to "cars"}}List{{/link-to}}
  </script>

  <script type="text/x-handlebars" data-template-name="create">
    {{input type="text" id="make" value=make placeholder="Enter the make" }}
    {{input type="text" id="carModel" value=carModel placeholder="Enter the model" }}
    <button {{action "submit" this }} >Submit</button>
  </script>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/handlebars/handlebars.js"></script>
  <script src="/bower_components/ember/ember-template-compiler.js"></script>
  <script src="/bower_components/ember/ember.debug.js"></script>
  <script src="/bower_components/ember-data/ember-data.js"></script>
  <script src="/bower_components/ember-localstorage-adapter/localstorage_adapter.js"></script>
  <script src="/js/carstoreApp.js"></script>

</body>
</html>
