<!DOCTYPE html>
<html>
<head>
    <title>D3 Angular Charts</title>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/d3.v3.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src='js/simpleCharts.js'></script>
    <script type="text/javascript" src='js/main.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body ng-app="main">
    <h1>D3 Angular Charts</h1>
    <div ng-controller="MainController">
        <div>{{ chartData|json}}</div>
        <div>{{ chartWidth|json}}</div>
        <div ng-class="{chartContainer: true, popup: isPopup()}">
            <button ng-click="toggleDimensions()">Toggle</button>
            <div simple-line-chart data="chartData" width="chartWidth" height="chartHeight" margin="30"></div>
        </div>

    </div>

</body>
</html>
