<!DOCTYPE html>
<html>
<head>
    <title>D3 Angular Charts</title>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/d3.v3.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src='js/dataGenerator.js'></script>
    <script type="text/javascript" src='js/zoomableSimpleCharts.js'></script>
    <script type="text/javascript" src='js/main.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body ng-app="main">
    <h1>D3 Angular Charts</h1>
    <div ng-controller="MainController">        

        <div simple-line-chart data="beforeAndAfterData" title="Before and After"></div>
        <div simple-line-chart data="leftAndRightData" title="Left and Right" width="500" height="300"></div>
        <div simple-line-chart data="fuzzyUpData" title="Fuzzy Up" width="500" height="300"></div>
        <div simple-line-chart data="smallFuzzyUpData" title="Small and Fuzzy" width="700" height="400" margin="40 40 40 80"></div>

        <div simple-line-chart data="longData" title="Too Much Data" width="700" height="400"></div>
        <div simple-line-chart data="allZeros" title="All Zeros" width="500" height="300"></div>
        <div simple-line-chart data="allUp" title="Straight Up" width="500" height="300"></div>

    </div>

</body>
</html>
