<!DOCTYPE html>
<html>
<head>
    <title>D3 Angular Charts</title>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/d3.v3.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src='js/dataGenerator.js'></script>
    <script type="text/javascript" src='js/zoomableSimpleCharts.js'></script>
    <script type="text/javascript" src='js/main.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body ng-app="main">
    <h1>D3 Angular Charts</h1>
    <div ng-controller="MainController">        

        <div simple-line-chart data="beforeAndAfterData" width="500" height="300" margin="30"></div>
        <div simple-line-chart data="leftAndRightData" width="500" height="300" margin="30"></div>
        <div simple-line-chart data="fuzzyUpData"width="500" height="300" margin="30"></div>
        <div simple-line-chart data="smallFuzzyUpData" width="700" height="400" margin="50"></div>
        <div simple-line-chart data="longData" width="700" height="400" margin="30"></div>
        <div simple-line-chart data="allZeros" width="500" height="300" margin="30"></div>
        <div simple-line-chart data="allUp" width="500" height="300" margin="30"></div>

    </div>

</body>
</html>
